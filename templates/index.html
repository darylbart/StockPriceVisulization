<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Tracker</title>
</head>
<body>
    <h1>Stock Price Tracker</h1>
    <form method="POST" action="/">
        <label for="ticker">Enter the stock symbol (e.g., AAPL):</label><br>
        <input type="text" id="ticker" name="ticker" required><br><br>

        <label for="start_date">Select the start date:</label><br>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">Select the end date:</label><br>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <input type="checkbox" id="show_volume" name="show_volume">
        <label for="show_volume">Show Volume</label><br><br>

        <label for="moving_average">Moving Average (days):</label><br>
        <input type="number" id="moving_average" name="moving_average" min="1"><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if img_uri %}
        <h2>Stock Price Plot:</h2>
        <img src="data:image/png;base64,{{ img_uri }}" alt="Stock Price Plot">
    {% endif %}
</body>
</html>
